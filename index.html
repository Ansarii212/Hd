<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Attendance System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    h1 { text-align: center; color: #333; }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
    }
    input, button, select {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #333;
      color: white;
    }
    .hidden { display: none; }
    #loginBox { text-align: center; }
    #managerPanel { margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Smart Employee Attendance</h1>

    <div id="loginBox">
      <input type="password" id="managerPass" placeholder="Enter Manager Password">
      <button onclick="login()">Login</button>
    </div>

    <div id="managerPanel" class="hidden">
      <h2>Welcome, Manager</h2>
      <button onclick="navigator.geolocation.getCurrentPosition(storeLocation)">Activate Attendance Zone</button>
      <input type="text" id="employeeName" placeholder="Employee Name">
      <button onclick="addEmployee()">Add Employee</button>
      <button onclick="downloadCSV()">Download Report (CSV)</button>

      <input type="text" id="search" placeholder="Filter by employee or date" onkeyup="filterTable()">

      <table id="attendanceTable">
        <thead>
          <tr>
            <th>Employee</th>
            <th>Date</th>
            <th>Time</th>
            <th>Location Match</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    let locationZone = null;
    let attendanceData = [];

    function login() {
      const pass = document.getElementById('managerPass').value;
      if (pass === "admin123") {
        document.getElementById('managerPanel').classList.remove('hidden');
        document.getElementById('loginBox').classList.add('hidden');
        autoMarkAttendance();
      } else {
        alert("Wrong password");
      }
    }

    function storeLocation(position) {
      locationZone = {
        lat: position.coords.latitude,
        lon: position.coords.longitude
      };
      alert("Attendance zone activated!");
    }

    function addEmployee() {
      const name = document.getElementById('employeeName').value.trim();
      if (!name) return alert("Enter employee name");
      alert("Employee added. They will be marked present when near location.");
      localStorage.setItem("employee:" + name, "active");
    }

    function autoMarkAttendance() {
      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        const employees = Object.keys(localStorage).filter(k => k.startsWith("employee:"));
        const now = new Date();
        const date = now.toLocaleDateString();
        const time = now.toLocaleTimeString();

        employees.forEach(e => {
          const name = e.split(":")[1];
          const matched = locationZone && isNear(lat, lon, locationZone.lat, locationZone.lon) ? "Yes" : "No";
          const entry = { name, date, time, matched };
          attendanceData.push(entry);
          addToTable(entry);
        });
      });
    }

    function isNear(lat1, lon1, lat2, lon2, threshold = 0.001) {
      return Math.abs(lat1 - lat2) < threshold && Math.abs(lon1 - lon2) < threshold;
    }

    function addToTable(entry) {
      const tbody = document.querySelector("#attendanceTable tbody");
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${entry.name}</td>
        <td>${entry.date}</td>
        <td>${entry.time}</td>
        <td>${entry.matched}</td>
      `;
      tbody.appendChild(row);
    }

    function filterTable() {
      const value = document.getElementById("search").value.toLowerCase();
      const rows = document.querySelectorAll("#attendanceTable tbody tr");
      rows.forEach(row => {
        row.style.display = row.textContent.toLowerCase().includes(value) ? "" : "none";
      });
    }

    function downloadCSV() {
      let csv = "Employee,Date,Time,Location Match\n";
      attendanceData.forEach(e => {
        csv += `${e.name},${e.date},${e.time},${e.matched}\n`;
      });

      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "attendance_report.csv";
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
