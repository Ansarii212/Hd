<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لوحة تحكم المدير</title>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
  <style>
    body { font-family: 'Arial', sans-serif; direction: rtl; background: #f0f0f0; padding: 30px; }
    .container { max-width: 900px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    input, button, select { padding: 10px; margin-top: 10px; width: 100%; font-size: 16px; }
    table { width: 100%; margin-top: 20px; border-collapse: collapse; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    .hidden { display: none; }
    .card { border-radius: 10px; background: #fff; padding: 20px; margin-top: 20px; box-shadow: 0 0 10px #ddd; }
    .title { text-align: center; font-size: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <div id="manager-section">
      <h2 class="title">لوحة تحكم المدير</h2>

      <!-- شاشة إعداد الحسابات -->
      <div class="card">
        <h3>إعداد حسابات المعلمين والمدير</h3>
        <input type="text" id="phone" placeholder="رقم الجوال">
        <input type="password" id="password" placeholder="كلمة المرور">
        <button onclick="createAccount()">إنشاء حساب</button>
      </div>

      <!-- شاشة التقرير -->
      <div class="card" id="attendance-report">
        <h3>تقرير الحضور والانصراف</h3>
        <table id="attendance-table">
          <thead>
            <tr>
              <th>اسم المعلم</th>
              <th>رقم الجوال</th>
              <th>الموقع</th>
              <th>الوقت</th>
              <th>التاريخ</th>
            </tr>
          </thead>
          <tbody id="attendance-data"></tbody>
        </table>
        <button onclick="printReport()">طباعة التقرير</button>
      </div>

      <!-- زر الخروج -->
      <button onclick="logout()" style="position: absolute; top: 20px; left: 20px;">تسجيل الخروج</button>
    </div>

    <!-- شاشة تسجيل دخول المعلم -->
    <div id="login-section" class="hidden">
      <h3>تسجيل الدخول</h3>
      <input type="text" id="login-phone" placeholder="رقم الجوال">
      <input type="password" id="login-password" placeholder="كلمة المرور">
      <button onclick="login()">تسجيل الدخول</button>
    </div>
  </div>

  <script>
    // بيانات Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCr4T8GLRxtf_6LNrokjKvmBOwSkuGO5yQ",
      authDomain: "hamsa-6009e.firebaseapp.com",
      databaseURL: "https://hamsa-6009e-default-rtdb.firebaseio.com",
      projectId: "hamsa-6009e",
      storageBucket: "hamsa-6009e.firebasestorage.app",
      messagingSenderId: "998163671039",
      appId: "1:998163671039:web:d1930ea5b71a3a3fc729ca",
      measurementId: "G-PD1QB8X0FE"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth(app);

    let accounts = [];  // لتخزين حسابات المعلمين
    let attendance = [];  // لتخزين الحضور والانصراف

    // دالة لإنشاء حساب
    function createAccount() {
      const phone = document.getElementById("phone").value;
      const password = document.getElementById("password").value;

      if (phone && password) {
        const accountsRef = ref(database, 'accounts/' + phone);
        set(accountsRef, {
          phone: phone,
          password: password
        });
        alert("تم إنشاء الحساب بنجاح");
      } else {
        alert("من فضلك أدخل رقم الجوال وكلمة المرور");
      }
    }

    // دالة لتسجيل الدخول
    function login() {
      const phone = document.getElementById("login-phone").value;
      const password = document.getElementById("login-password").value;

      // التحقق من بيانات الحساب من Firebase
      const accountRef = ref(database, 'accounts/' + phone);
      get(accountRef).then((snapshot) => {
        if (snapshot.exists()) {
          const account = snapshot.val();
          if (account.password === password) {
            document.getElementById("login-section").classList.add("hidden");
            document.getElementById("manager-section").classList.remove("hidden");
            alert("تم تسجيل الدخول بنجاح");
            recordAttendance(phone);  // تسجيل الحضور عند الدخول
          } else {
            alert("كلمة المرور غير صحيحة");
          }
        } else {
          alert("رقم الجوال غير موجود");
        }
      }).catch((error) => {
        console.error(error);
      });
    }

    // دالة لتسجيل الحضور
    function recordAttendance(phone) {
      const currentTime = new Date().toLocaleTimeString();
      const currentDate = new Date().toLocaleDateString();

      // إضافة الحضور
      const attendanceRef = ref(database, 'attendance/' + phone + '/' + currentDate);
      set(attendanceRef, {
        phone: phone,
        time: currentTime,
        date: currentDate,
        location: { lat: 30.0444, lng: 31.2357 }  // إحداثيات المدرسة
      });

      updateAttendanceTable();
    }

    // دالة لتحديث جدول الحضور
    function updateAttendanceTable() {
      const tableBody = document.getElementById("attendance-data");
      tableBody.innerHTML = "";

      const attendanceRef = ref(database, 'attendance/');
      get(attendanceRef).then((snapshot) => {
        if (snapshot.exists()) {
          const allAttendance = snapshot.val();
          for (const phone in allAttendance) {
            const att = allAttendance[phone];
            const row = document.createElement("tr");
            row.innerHTML = `<td>${phone}</td><td>${att.phone}</td><td>${att.location.lat}, ${att.location.lng}</td><td>${att.time}</td><td>${att.date}</td>`;
            tableBody.appendChild(row);
          }
        }
      }).catch((error) => {
        console.error(error);
      });
    }

    // دالة لطباعة التقرير
    function printReport() {
      const table = document.getElementById("attendance-table");
      const newWindow = window.open();
      newWindow.document.write(table.outerHTML);
      newWindow.document.close();
      newWindow.print();
    }

    // دالة لتسجيل الخروج
    function logout() {
      document.getElementById("manager-section").classList.add("hidden");
      document.getElementById("login-section").classList.remove("hidden");
    }
  </script>
</body>
</html>
