<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>شاشة التحكم والتقرير والتحضير</title>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script> <!-- مكتبة تصدير Excel -->
  <style>
    body { font-family: 'Arial', sans-serif; direction: rtl; background: #f0f0f0; padding: 30px; }
    .container { max-width: 900px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    input, button, select { padding: 10px; margin-top: 10px; width: 100%; font-size: 16px; }
    .card { border-radius: 10px; background: #fff; padding: 20px; margin-top: 20px; box-shadow: 0 0 10px #ddd; }
    .title { text-align: center; font-size: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    table, th, td { border: 1px solid #ddd; }
    th, td { padding: 8px; text-align: center; }
    th { background-color: #f4f4f4; }
    #login-form { display: block; }
    #control-panel { display: none; }
    #teacher-section { display: none; }
    #teacher-report { display: none; }
    #location-warning { color: red; display: none; }
  </style>
</head>
<body>

  <div class="container">

    <!-- شاشة تسجيل الدخول -->
    <div id="login-form">
      <h2 class="title">تسجيل الدخول</h2>
      <input type="text" id="login-phone" placeholder="رقم الجوال" required>
      <input type="password" id="login-password" placeholder="كلمة المرور" required>
      <button onclick="login()">دخول</button>
    </div>

    <!-- لوحة تحكم المدير -->
    <div id="control-panel">
      <h2 class="title">لوحة تحكم المدير</h2>
      <h3>اسم المدرسة: <span id="school-name"></span></h3>
      <h3>اسم المدير: <span id="admin-name"></span></h3>
      
      <div class="card">
        <h3>إدارة الحسابات</h3>
        <select id="role-select">
          <option value="admin">مدير</option>
          <option value="teacher">معلم</option>
          <option value="visitor">زائر</option>
          <option value="student">طالب</option>
          <option value="worker">عامل</option>
        </select>
        <input type="text" id="full-name" placeholder="الاسم رباعي" required>
        <input type="text" id="phone-number" placeholder="رقم الجوال" required>
        <input type="password" id="password" placeholder="كلمة المرور" required>
        <button onclick="createAccount()">إنشاء الحساب</button>
      </div>

      <div class="card">
        <h3>تقرير الحضور والانصراف</h3>
        <button onclick="exportToExcel()">تصدير إلى Excel</button>
        <table id="attendance-table">
          <thead>
            <tr>
              <th>الاسم</th>
              <th>رقم الجوال</th>
              <th>التاريخ</th>
              <th>الوقت</th>
              <th>الموقع</th>
              <th>حالة التحضير</th>
            </tr>
          </thead>
          <tbody id="attendance-data">
            <!-- سيتم ملء هذا الجدول بواسطة البيانات -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- شاشة التحضير للمعلمين -->
    <div id="teacher-section">
      <h2 class="title">شاشة التحضير</h2>
      <div class="card">
        <h3>تسجيل الدخول والتحضير</h3>
        <input type="text" id="teacher-location" placeholder="أدخل موقعك (نطاق المدرسة)" required>
        <button onclick="submitAttendance()">تحضير</button>
        <p id="location-warning" style="color: red; display: none;">الموقع بعيد عن المدرسة!</p>
      </div>
    </div>

    <!-- شاشة التقرير -->
    <div id="teacher-report" class="card">
      <h3>تقرير الحضور والانصراف للمعلمين</h3>
      <button onclick="exportToExcel()">تصدير إلى Excel</button>
      <table id="teacher-attendance-table">
        <thead>
          <tr>
            <th>الاسم</th>
            <th>رقم الجوال</th>
            <th>التاريخ</th>
            <th>الوقت</th>
            <th>الموقع</th>
            <th>حالة التحضير</th>
          </tr>
        </thead>
        <tbody id="teacher-attendance-data">
          <!-- سيتم ملء هذا الجدول بواسطة بيانات المعلمين -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // بيانات Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCr4T8GLRxtf_6LNrokjKvmBOwSkuGO5yQ",
      authDomain: "hamsa-6009e.firebaseapp.com",
      databaseURL: "https://hamsa-6009e-default-rtdb.firebaseio.com",
      projectId: "hamsa-6009e",
      storageBucket: "hamsa-6009e.firebasestorage.app",
      messagingSenderId: "998163671039",
      appId: "1:998163671039:web:d1930ea5b71a3a3fc729ca",
      measurementId: "G-PD1QB8X0FE"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database(app);
    const auth = firebase.auth(app);

    // البيانات الافتراضية للمدير
    const adminPhone = "1234567890"; // رقم الجوال الافتراضي للمدير
    const adminPassword = "admin010"; // كلمة مرور المدير الافتراضية

    // دالة لتسجيل الدخول
    function login() {
      const phone = document.getElementById("login-phone").value;
      const password = document.getElementById("login-password").value;

      // التحقق من بيانات المدير
      if (phone === adminPhone && password === adminPassword) {
        document.getElementById("login-form").style.display = "none";
        document.getElementById("control-panel").style.display = "block";
        document.getElementById("school-name").innerText = "مدرسة المستقبل";
        document.getElementById("admin-name").innerText = "أحمد علي";
      } else {
        alert("البيانات غير صحيحة");
      }
    }

    // دالة لإنشاء الحسابات
    function createAccount() {
      const fullName = document.getElementById("full-name").value;
      const phone = document.getElementById("phone-number").value;
      const password = document.getElementById("password").value;
      const role = document.getElementById("role-select").value;

      const accountRef = firebase.database().ref('accounts/' + phone);
      accountRef.set({
        fullName: fullName,
        phone: phone,
        password: password,
        role: role
      });

      alert("تم إنشاء الحساب بنجاح!");
    }

    // دالة للتحقق من التحضير
    function submitAttendance() {
      const teacherLocation = document.getElementById("teacher-location").value;
      const schoolLocation = { lat: 24.7136, lng: 46.6753 };

      // التحقق من الموقع
      if (teacherLocation === "" || teacherLocation === schoolLocation.lat + "," + schoolLocation.lng) {
        const phone = "1234567890"; // الرقم الافتراضي للمعلم
        const fullName = "أحمد علي"; // الاسم الافتراضي للمعلم

        const teacherRef = firebase.database().ref('attendance/' + phone);
        teacherRef.set({
          fullName: fullName,
          phone: phone,
          location: teacherLocation,
          time: new Date().toLocaleTimeString(),
          date: new Date().toLocaleDateString(),
          status: 'تم التحضير'
        });

        alert("تم التحضير بنجاح!");
      } else {
        document.getElementById("location-warning").style.display = "block";
      }
    }

    // دالة لتصدير البيانات إلى Excel
    function exportToExcel() {
      const table = document.getElementById("attendance-table");
      const wb = XLSX.utils.table_to_book(table, { sheet: "Attendance" });
      XLSX.writeFile(wb, "attendance.xlsx");
    }
  </script>

</body>
</html>
