<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لوحة تحكم المدير</title>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
  <style>
    body { font-family: 'Arial', sans-serif; direction: rtl; background: #f0f0f0; padding: 30px; }
    .container { max-width: 900px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    input, button, select { padding: 10px; margin-top: 10px; width: 100%; font-size: 16px; }
    table { width: 100%; margin-top: 20px; border-collapse: collapse; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    .hidden { display: none; }
    .card { border-radius: 10px; background: #fff; padding: 20px; margin-top: 20px; box-shadow: 0 0 10px #ddd; }
    .title { text-align: center; font-size: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <div id="manager-section">
      <h2 class="title">لوحة تحكم المدير</h2>

      <!-- شاشة إعداد الحسابات -->
      <div class="card">
        <h3>إعداد حسابات المعلمين والمدير</h3>

        <!-- قائمة منسدلة لاختيار الدور -->
        <select id="role">
          <option value="مدير">مدير</option>
          <option value="وكيل">وكيل</option>
          <option value="مشرف">مشرف</option>
          <option value="إداري">إداري</option>
          <option value="معلم">معلم</option>
          <option value="زائر">زائر</option>
          <option value="طالب">طالب</option>
          <option value="عامل">عامل</option>
        </select>

        <!-- خانة الاسم الرباعي -->
        <input type="text" id="full-name" placeholder="الاسم الرباعي" required>

        <!-- خانة الجوال -->
        <input type="text" id="phone" placeholder="رقم الجوال (10 أرقام)" required>

        <!-- خانة كلمة المرور -->
        <input type="password" id="password" placeholder="كلمة المرور (8 حروف وأرقام ورموز وحرف كابيتال)" required>

        <button onclick="createAccount()">إنشاء حساب</button>
      </div>

      <!-- شاشة التقرير -->
      <div class="card" id="attendance-report">
        <h3>تقرير الحضور والانصراف</h3>
        <table id="attendance-table">
          <thead>
            <tr>
              <th>اسم المعلم</th>
              <th>رقم الجوال</th>
              <th>الموقع</th>
              <th>الوقت</th>
              <th>التاريخ</th>
            </tr>
          </thead>
          <tbody id="attendance-data"></tbody>
        </table>
        <button onclick="printReport()">طباعة التقرير</button>
      </div>

      <!-- زر الخروج -->
      <button onclick="logout()" style="position: absolute; top: 20px; left: 20px;">تسجيل الخروج</button>
    </div>

    <!-- شاشة تسجيل دخول المعلم -->
    <div id="login-section" class="hidden">
      <h3>تسجيل الدخول</h3>
      <input type="text" id="login-phone" placeholder="رقم الجوال">
      <input type="password" id="login-password" placeholder="كلمة المرور">
      <button onclick="login()">تسجيل الدخول</button>
    </div>
  </div>

  <script>
    // بيانات Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCr4T8GLRxtf_6LNrokjKvmBOwSkuGO5yQ",
      authDomain: "hamsa-6009e.firebaseapp.com",
      databaseURL: "https://hamsa-6009e-default-rtdb.firebaseio.com",
      projectId: "hamsa-6009e",
      storageBucket: "hamsa-6009e.firebasestorage.app",
      messagingSenderId: "998163671039",
      appId: "1:998163671039:web:d1930ea5b71a3a3fc729ca",
      measurementId: "G-PD1QB8X0FE"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth(app);

    // دالة لإنشاء حساب
    function createAccount() {
      const fullName = document.getElementById("full-name").value;
      const phone = document.getElementById("phone").value;
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;

      // التحقق من صحة المدخلات
      if (!fullName || !phone || !password) {
        alert("يرجى ملء جميع الحقول");
        return;
      }

      if (phone.length !== 10 || isNaN(phone)) {
        alert("رقم الجوال يجب أن يتكون من 10 أرقام");
        return;
      }

      const passwordRegex = /^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$/;
      if (!passwordRegex.test(password)) {
        alert("كلمة المرور يجب أن تحتوي على 8 أحرف وأرقام ورموز وحرف كبير");
        return;
      }

      const accountsRef = ref(database, 'accounts/' + phone);
      set(accountsRef, {
        fullName: fullName,
        phone: phone,
        password: password,
        role: role
      });
      
      alert("تم إنشاء الحساب بنجاح");
      document.getElementById("manager-section").classList.add("hidden");
      document.getElementById("login-section").classList.remove("hidden");
    }

    // دالة لتسجيل الدخول
    function login() {
      const phone = document.getElementById("login-phone").value;
      const password = document.getElementById("login-password").value;

      // التحقق من بيانات الحساب من Firebase
      const accountRef = ref(database, 'accounts/' + phone);
      get(accountRef).then((snapshot) => {
        if (snapshot.exists()) {
          const account = snapshot.val();
          if (account.password === password) {
            if (phone === "رقم جوال المدير" && password === "كلمة مرور المدير") {
              // الدخول إلى لوحة التحكم إذا كانت البيانات هي بيانات المدير
              document.getElementById("login-section").classList.add("hidden");
              document.getElementById("manager-section").classList.remove("hidden");
              alert("مرحباً بك في لوحة تحكم المدير");
            } else {
              // الدخول إلى شاشة التحضير إذا كانت بيانات معلم أو غير ذلك
              document.getElementById("login-section").classList.add("hidden");
              alert("تم تسجيل الدخول بنجاح");
            }
          } else {
            alert("كلمة المرور غير صحيحة");
          }
        } else {
          alert("رقم الجوال غير موجود");
        }
      }).catch((error) => {
        console.error(error);
      });
    }

    // دالة لتسجيل الخروج
    function logout() {
      document.getElementById("manager-section").classList.add("hidden");
      document.getElementById("login-section").classList.remove("hidden");
    }
  </script>
</body>
</html>
